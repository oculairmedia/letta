version: "3.8"
services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_USER: letta
      POSTGRES_PASSWORD: letta
      POSTGRES_DB: letta
      POSTGRES_SHARED_BUFFERS: 1280MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 3840MB
    volumes:
      - type: bind
        source: ${HOME}/.letta/.persist/pgdata
        target: /var/lib/postgresql/data
    ports:
      - 5433:5432
    deploy:
      resources:
        limits:
          memory: 51200M
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U letta -d letta
      interval: 5s
      timeout: 5s
      retries: 5
  redis:
    image: valkey/valkey:8-alpine
    ports:
      - 6381:6379
    volumes:
      - ${HOME}/.letta/.persist/redis:/data
    command: valkey-server --save 60 1 --loglevel warning --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2048M
  letta:
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - 8283:8283
    environment:
      - SECURE=true
      - LETTA_SERVER_PASSWORD=lettaSecurePass123
      - DATABASE_URL=postgresql://letta:letta@postgres:5432/letta
      - LETTA_REDIS_URL=redis://redis:6379/0
      - NODE_OPTIONS="--max-old-space-size=4096"
    image: letta/letta:latest
    volumes:
      - type: bind
        source: /root/.letta/mcp_config.json
        target: /root/.letta/mcp_config.json
      # Mount the updated source code
      - type: bind
        source: /opt/stacks/letta-repo/letta
        target: /app/letta
    deploy:
      resources:
        limits:
          memory: 81902M